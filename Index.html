  <!--

  <style>
    /*
     * Assignment 3 â€“ Parameterize Your Picture
     * CSS Custom Properties Documentation
     *
     * Main Custom Property Groups:
     * - Color System: --space-*, --nebula-*, --star-*, --planet-*, --tech-*
     * - Size System: --size-star-*, --size-planet-*, --size-ship-*, --size-station, --size-beam-height
     * - Position System: --pos-star-*, --pos-planet*-*
     * - Animation System: --anim-slow, --anim-medium, --anim-fast, --anim-ultra-slow
     * - Effect Intensities: --glow-intensity-*, --blur-*, --opacity-*
     *
     * Themes:
     * - Default "Cosmic" (root variables): Vibrant galaxy palette with blues, magentas, and teals.
     * - .dark-theme "Midnight": Deeper, desaturated tones for a night mode feel.
     * - .sunset-theme "Mars Sunset": Warm reds and oranges evoking a Martian sunset.
     * - External `external-theme.css` (optional): Cyberpunk neon override demonstrating external stylesheet variable overrides.
     *
     * Notes on Scope & Fallbacks:
     * - Variables are defined in :root for global scope and overridden within theme classes applied to <body>.
     * - Most var() usages include fallback values, ensuring graceful rendering if a variable is missing.
     * - External stylesheet can override the same variables; uses !important to demonstrate precedence.
     *
     * Challenges Encountered:
     * - Balancing animation intensity across themes required separate glow/opacity variables.
     * - Ensuring legible UI (theme buttons) across palettes needed targeted fallbacks.
     */
    /* CSS CUSTOM PROPERTIES SYSTEM - Assignment 3 Parameterization */
    
    :root {
      /* Color System */
      --space-deep: #0a0a0f;
      --space-mid: #1a0d2e;
      --space-light: #2d1b69;
      --nebula-primary: #6b46c1;
      --nebula-secondary: #ec4899;
      --nebula-accent: #06b6d4;
      --cosmic-glow: #3b82f6;
      --star-primary: #ffffff;
      --star-secondary: #60a5fa;
      --star-glow: #fbbf24;
      --planet-warm: #f97316;
      --planet-cool: #10b981;
      --planet-neutral: #6b7280;
      --planet-highlight: #fbbf24;
      --planet-shadow: #374151;
      --tech-metal: #e5e7eb;
      --tech-glow: #3b82f6;
      --tech-energy: #06b6d4;
      --tech-core: #ec4899;
      --tech-shadow: #9ca3af;
      
      /* Size System */
      --size-star-large: 80px;
      --size-star-small: 20px;
      --size-planet-large: 120px;
      --size-planet-medium: 90px;
      --size-ship-width: 120px;
      --size-ship-height: 40px;
      --size-station: 60px;
      --size-beam-height: 3px;
      
      /* Position System */
      --pos-star-x: 25%;
      --pos-star-y: 20%;
      --pos-planet1-x: 25%;
      --pos-planet1-y: 60%;
      --pos-planet2-x: 15%;
      --pos-planet2-y: 25%;
      
      /* Animation System */
      --anim-slow: 20s;
      --anim-medium: 15s;
      --anim-fast: 2s;
      --anim-ultra-slow: 40s;
      
      /* Effect Intensities */
      --glow-intensity-low: 0.3;
      --glow-intensity-med: 0.6;
      --glow-intensity-high: 0.8;
      --blur-cosmic: 20px;
      --blur-subtle: 2px;
      --opacity-subtle: 0.3;
      --opacity-medium: 0.6;
      --opacity-strong: 0.8;
    }

    /* Dark Midnight Theme */
    .dark-theme {
      --space-deep: #000000;
      --space-mid: #0d1117;
      --space-light: #161b22;
      --nebula-primary: #1f2937;
      --nebula-secondary: #374151;
      --nebula-accent: #4b5563;
      --cosmic-glow: #1e40af;
      --star-primary: #f8fafc;
      --star-secondary: #94a3b8;
      --star-glow: #e2e8f0;
      --planet-warm: #7c2d12;
      --planet-cool: #064e3b;
      --planet-neutral: #374151;
      --planet-highlight: #6b7280;
      --planet-shadow: #1f2937;
      --tech-metal: #6b7280;
      --tech-glow: #1e40af;
      --tech-energy: #0f766e;
      --tech-core: #7c2d12;
      --tech-shadow: #374151;
      --glow-intensity-low: 0.2;
      --glow-intensity-med: 0.4;
      --glow-intensity-high: 0.6;
      --opacity-subtle: 0.2;
      --opacity-medium: 0.4;
    }

    /* Sunset Mars Theme */
    .sunset-theme {
      --space-deep: #451a03;
      --space-mid: #7c2d12;
      --space-light: #ea580c;
      --nebula-primary: #f97316;
      --nebula-secondary: #dc2626;
      --nebula-accent: #fbbf24;
      --cosmic-glow: #f59e0b;
      --star-primary: #fef3c7;
      --star-secondary: #fde047;
      --star-glow: #f59e0b;
      --planet-warm: #dc2626;
      --planet-cool: #16a34a;
      --planet-neutral: #a16207;
      --planet-highlight: #fbbf24;
      --planet-shadow: #7c2d12;
      --tech-metal: #d97706;
      --tech-glow: #f59e0b;
      --tech-energy: #eab308;
      --tech-core: #dc2626;
      --tech-shadow: #92400e;
      --glow-intensity-low: 0.4;
      --glow-intensity-med: 0.7;
      --glow-intensity-high: 0.9;
      --opacity-strong: 0.9;
    }

    /*
     * RESET & BASE STYLES
     * Modern CSS reset with cosmic background
     */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    html, body { 
      height: 100%; 
      overflow: hidden; 
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, var(--space-mid, #1a0d2e) 0%, var(--space-deep, #0a0a0f) 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: background 0.8s ease-in-out;
    }

    /*
     * THEME TOGGLE CONTROLS
     * Interactive buttons to demonstrate theme switching
     */
    .theme-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    .theme-btn {
      padding: 12px 16px;
      border: 2px solid var(--tech-metal, #e5e7eb);
      background: rgba(0, 0, 0, var(--opacity-medium, 0.7));
      color: var(--star-primary, #ffffff);
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-btn:hover {
      background: var(--cosmic-glow, #3b82f6);
      border-color: var(--cosmic-glow, #3b82f6);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 0, 0, var(--opacity-subtle, 0.3));
    }

    .theme-btn.active {
      background: var(--cosmic-glow, #3b82f6);
      border-color: var(--star-primary, #ffffff);
      box-shadow: 0 0 20px var(--cosmic-glow, #3b82f6);
    }

    /* Main Canvas - Cosmic Scene Container */
    .cosmic-scene {
      width: min(90vw, 800px);
      height: min(90vh, 800px);
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 
        0 0 50px var(--nebula-primary, #6b46c1) var(--glow-intensity-low, 0.3),
        0 0 100px var(--cosmic-glow, #3b82f6) var(--glow-intensity-low, 0.2),
        inset 0 0 100px rgba(0, 0, 0, var(--opacity-subtle, 0.3));
      background: radial-gradient(
        circle at 30% 40%, 
        var(--nebula-primary, #6b46c1) 0%, 
        var(--nebula-secondary, #ec4899) 30%, 
        var(--space-mid, #1a0d2e) 60%, 
        var(--space-deep, #0a0a0f) 100%
      );
      border: 3px solid rgba(255, 255, 255, 0.1);
      transition: all 0.8s ease-in-out;
    }

    /*
     * STARFIELD BACKGROUND
     * Multiple layers of twinkling stars using radial gradients
     */
    .starfield {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, var(--star-primary, #ffffff), transparent),
        radial-gradient(2px 2px at 40px 70px, var(--star-secondary, #60a5fa), transparent),
        radial-gradient(1px 1px at 90px 40px, var(--star-primary, #ffffff), transparent),
        radial-gradient(1px 1px at 130px 80px, var(--star-secondary, #60a5fa), transparent),
        radial-gradient(2px 2px at 160px 30px, var(--star-primary, #ffffff), transparent),
        radial-gradient(1px 1px at 200px 90px, var(--star-secondary, #60a5fa), transparent),
        radial-gradient(2px 2px at 240px 50px, var(--star-primary, #ffffff), transparent),
        radial-gradient(1px 1px at 280px 10px, var(--star-secondary, #60a5fa), transparent);
      background-size: 300px 150px, 400px 200px, 350px 180px, 320px 160px;
      animation: twinkle var(--anim-slow, 20s) ease-in-out infinite alternate;
      z-index: 1;
      transition: all 0.8s ease-in-out;
    }

    /*
     * CENTRAL STAR - Bright pulsing star using conic and radial gradients
     */
    .central-star {
      position: absolute;
      left: var(--pos-star-x, 25%);
      top: var(--pos-star-y, 20%);
      width: var(--size-star-large, 80px);
      height: var(--size-star-large, 80px);
      transform: translate(-50%, -50%);
      background: 
        conic-gradient(from 0deg, var(--star-primary, #ffffff), var(--star-secondary, #60a5fa), var(--star-primary, #ffffff)),
        radial-gradient(circle at center, var(--star-primary, #ffffff) 0%, var(--star-secondary, #60a5fa) 70%, transparent);
      border-radius: 50%;
      box-shadow: 
        0 0 30px var(--star-primary, #ffffff),
        0 0 60px var(--star-glow, #fbbf24),
        0 0 90px var(--cosmic-glow, #3b82f6) var(--glow-intensity-low, 0.3);
      animation: starPulse var(--anim-fast, 2s) ease-in-out infinite alternate;
      z-index: 5;
      transition: all 0.8s ease-in-out;
    }

    .central-star::after {
      content: '';
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, var(--star-primary, #ffffff) var(--opacity-subtle, 0.1), transparent 70%);
      border-radius: 50%;
      animation: starGlow calc(var(--anim-fast, 2s) * 1.5) ease-in-out infinite alternate;
    }

    /*
     * NEBULA CLOUDS - Flowing cosmic gas using clip-path and transforms
     */
    .nebula {
      position: absolute;
      width: 300px;
      height: 200px;
      background: linear-gradient(45deg, 
        var(--nebula-primary, #6b46c1) var(--glow-intensity-med, 0.6), 
        var(--nebula-secondary, #ec4899) var(--glow-intensity-low, 0.4), 
        var(--nebula-accent, #06b6d4) var(--glow-intensity-low, 0.3));
      border-radius: 50%;
      filter: blur(var(--blur-cosmic, 20px));
      animation: float var(--anim-slow, 20s) ease-in-out infinite;
      z-index: 2;
      transition: all 0.8s ease-in-out;
    }

    .nebula--top {
      top: 10%;
      right: 15%;
      transform: rotate(-15deg) scale(0.8);
      animation-delay: -5s;
    }

    .nebula--bottom {
      bottom: 20%;
      left: 10%;
      transform: rotate(25deg) scale(1.2);
      background: linear-gradient(-45deg, 
        var(--nebula-secondary, #ec4899) var(--glow-intensity-med, 0.5), 
        var(--nebula-primary, #6b46c1) var(--glow-intensity-low, 0.3), 
        var(--nebula-accent, #06b6d4) var(--glow-intensity-low, 0.4));
    }

    /*
     * PLANETS - Using clip-path and multiple gradients for realistic planetary surfaces
     */
    .planet {
      position: absolute;
      border-radius: 50%;
      box-shadow: inset -20px -20px 40px rgba(0, 0, 0, 0.3);
      z-index: 4;
    }

    /* Orange Gas Giant */
    .planet--orange {
      right: var(--pos-planet1-x, 25%);
      top: var(--pos-planet1-y, 60%);
      width: var(--size-planet-large, 120px);
      height: var(--size-planet-large, 120px);
      background: 
        radial-gradient(circle at 30% 30%, var(--planet-highlight, #fbbf24), var(--planet-warm, #f97316)),
        conic-gradient(from 45deg, var(--planet-shadow, #ea580c), var(--planet-warm, #f97316), var(--planet-highlight, #fb923c), var(--planet-shadow, #ea580c));
      animation: rotate var(--anim-slow, 20s) linear infinite;
      transition: all 0.8s ease-in-out;
    }

    .planet--orange::after {
      content: '';
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, var(--opacity-subtle, 0.3)) 0%, 
        transparent 30%, 
        rgba(0, 0, 0, 0.2) 70%);
    }

    /* Green Earth-like Planet */
    .planet--green {
      left: var(--pos-planet2-x, 15%);
      bottom: var(--pos-planet2-y, 25%);
      width: var(--size-planet-medium, 90px);
      height: var(--size-planet-medium, 90px);
      background: 
        radial-gradient(circle at 40% 25%, var(--planet-highlight, #34d399), var(--planet-cool, #10b981)),
        linear-gradient(45deg, var(--planet-shadow, #059669), var(--planet-cool, #10b981), var(--planet-highlight, #34d399));
      animation: rotate calc(var(--anim-medium, 15s) * -1) linear infinite;
      transition: all 0.8s ease-in-out;
    }

    .planet--green::before {
      content: '';
      position: absolute;
      width: 25px;
      height: 40px;
      background: var(--planet-shadow, #047857);
      border-radius: 50%;
      top: 20%;
      left: 30%;
      clip-path: polygon(30% 0%, 70% 20%, 100% 80%, 0% 100%);
    }

    /*
     * SPACESHIP - Complex multi-part spacecraft using transforms and positioning
     */
    .spaceship {
      position: absolute;
      right: 30%;
      top: 40%;
      width: var(--size-ship-width, 120px);
      height: var(--size-ship-height, 40px);
      transform: rotate(-15deg);
      z-index: 6;
      animation: cruise var(--anim-medium, 15s) ease-in-out infinite;
      transition: all 0.8s ease-in-out;
    }

    /* Main hull */
    .spaceship__hull {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--tech-metal, #e5e7eb), var(--tech-shadow, #9ca3af), var(--planet-neutral, #6b7280));
      clip-path: polygon(0% 50%, 20% 10%, 80% 15%, 100% 40%, 100% 60%, 80% 85%, 20% 90%);
      box-shadow: 
        inset 0 2px 4px rgba(255, 255, 255, var(--opacity-subtle, 0.3)),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Cockpit */
    .spaceship__cockpit {
      position: absolute;
      left: 70%;
      top: 25%;
      width: 25px;
      height: 20px;
      background: radial-gradient(circle, var(--tech-glow, #3b82f6) var(--glow-intensity-strong, 0.8), transparent);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, var(--opacity-low, 0.4));
    }

    /* Engine glow */
    .spaceship__engine {
      position: absolute;
      left: -20px;
      top: 30%;
      width: 30px;
      height: 16px;
      background: 
        radial-gradient(ellipse, var(--tech-glow, #3b82f6) 0%, var(--tech-glow, #3b82f6) var(--glow-intensity-med, 0.6) 50%, transparent 80%);
      border-radius: 50%;
      animation: enginePulse calc(var(--anim-fast, 2s) * 0.7) ease-in-out infinite alternate;
    }

    /* Wing stabilizers */
    .spaceship__wing {
      position: absolute;
      width: 15px;
      height: 8px;
      background: linear-gradient(45deg, var(--planet-neutral, #6b7280), var(--tech-metal, #e5e7eb));
      transform-origin: right center;
    }

    .spaceship__wing--top {
      top: -5px;
      right: 30%;
      transform: rotate(-20deg);
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    }

    .spaceship__wing--bottom {
      bottom: -5px;
      right: 30%;
      transform: rotate(20deg);
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    }

    /*
     * ASTEROID BELT - Scattered space rocks using various transforms
     */
    .asteroid {
      position: absolute;
      background: linear-gradient(135deg, var(--planet-neutral, #6b7280), var(--planet-shadow, #374151), var(--space-light, #1f2937));
      border-radius: 20% 80% 40% 60%;
      box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5);
      z-index: 3;
      animation: drift var(--anim-slow, 20s) linear infinite;
      transition: all 0.8s ease-in-out;
    }

    .asteroid--small {
      width: 15px;
      height: 12px;
      top: 15%;
      left: 60%;
      transform: rotate(45deg);
      animation-duration: calc(var(--anim-medium, 15s) * 0.8);
    }

    .asteroid--medium {
      width: 25px;
      height: 20px;
      bottom: 40%;
      right: 10%;
      transform: rotate(-30deg);
      animation-duration: var(--anim-medium, 15s);
      animation-delay: -3s;
    }

    .asteroid--large {
      width: 35px;
      height: 30px;
      top: 70%;
      left: 40%;
      transform: rotate(60deg);
      background: linear-gradient(135deg, var(--tech-shadow, #9ca3af), var(--planet-neutral, #6b7280), var(--planet-shadow, #374151));
      animation-duration: calc(var(--anim-slow, 20s) * 1.2);
      animation-delay: -8s;
    }

    /*
     * COMET - Elongated object with trailing particles
     */
    .comet {
      position: absolute;
      top: 35%;
      right: 60%;
      width: var(--size-star-small, 20px);
      height: var(--size-star-small, 20px);
      background: radial-gradient(circle, var(--star-primary, #ffffff), var(--tech-metal, #e5e7eb), var(--tech-shadow, #9ca3af));
      border-radius: 50%;
      z-index: 5;
      animation: cometPath calc(var(--anim-slow, 20s) * 2) ease-in-out infinite;
      transition: all 0.8s ease-in-out;
    }

    .comet::after {
      content: '';
      position: absolute;
      right: 100%;
      top: 20%;
      width: 80px;
      height: 12px;
      background: linear-gradient(90deg, 
        var(--star-primary, #ffffff) var(--glow-intensity-strong, 0.8) 0%, 
        var(--star-secondary, #96a5fa) var(--glow-intensity-med, 0.6) 30%, 
        var(--nebula-secondary, #ec4899) var(--glow-intensity-low, 0.4) 60%, 
        transparent 100%);
      border-radius: 50px;
      filter: blur(var(--blur-subtle, 2px));
      transform: skewX(-30deg);
    }

    /*
     * SPACE STATION - Geometric structure using clip-path and positioning
     */
    .space-station {
      position: absolute;
      left: 70%;
      bottom: 15%;
      width: var(--size-station, 60px);
      height: var(--size-station, 60px);
      z-index: 4;
      animation: stationRotate calc(var(--anim-slow, 20s) * 1.5) linear infinite;
      transition: all 0.8s ease-in-out;
    }

    .station-core {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, var(--tech-metal, #e5e7eb), var(--planet-neutral, #6b7280));
      border-radius: 50%;
      border: 3px solid var(--tech-glow, #3b82f6) var(--glow-intensity-med, 0.6);
    }

    .station-ring {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      border: 4px solid var(--tech-metal, #e5e7eb) var(--glow-intensity-strong, 0.8);
      border-radius: 50%;
      border-style: dashed;
    }

    .station-arm {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40px;
      height: 4px;
      background: linear-gradient(90deg, var(--tech-metal, #e5e7eb), var(--tech-shadow, #9ca3af));
      transform-origin: left center;
    }

    .station-arm:nth-child(3) { transform: translate(0, -50%) rotate(0deg); }
    .station-arm:nth-child(4) { transform: translate(0, -50%) rotate(60deg); }
    .station-arm:nth-child(5) { transform: translate(0, -50%) rotate(120deg); }
    .station-arm:nth-child(6) { transform: translate(0, -50%) rotate(180deg); }
    .station-arm:nth-child(7) { transform: translate(0, -50%) rotate(240deg); }
    .station-arm:nth-child(8) { transform: translate(0, -50%) rotate(300deg); }

    /*
     * ENERGY BEAMS - Laser effects using gradients and transforms
     */
    .energy-beam {
      position: absolute;
      height: var(--size-beam-height, 3px);
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--tech-glow, #3b82f6) 20%, 
        var(--star-primary, #ffffff) 50%, 
        var(--tech-glow, #3b82f6) 80%, 
        transparent 100%);
      border-radius: 2px;
      box-shadow: 0 0 10px var(--tech-glow, #3b82f6);
      z-index: 5;
      animation: beamPulse calc(var(--anim-fast, 2s) * 1.5) ease-in-out infinite alternate;
      transition: all 0.8s ease-in-out;
    }

    .energy-beam--1 {
      top: 30%;
      left: 45%;
      width: 100px;
      transform: rotate(25deg);
      animation-delay: 0s;
    }

    .energy-beam--2 {
      top: 65%;
      right: 25%;
      width: 80px;
      transform: rotate(-40deg);
      animation-delay: -0.5s;
    }

    /*
     * COSMIC PARTICLES - Small floating elements for atmosphere
     */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--star-primary, #ffffff);
      border-radius: 50%;
      opacity: var(--opacity-medium, 0.6);
      z-index: 1;
      animation: particleFloat var(--anim-slow, 20s) ease-in-out infinite;
      transition: all 0.8s ease-in-out;
    }

    .particle:nth-child(1) { top: 25%; left: 35%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 45%; right: 40%; animation-delay: -2s; }
    .particle:nth-child(3) { bottom: 35%; left: 25%; animation-delay: -4s; }
    .particle:nth-child(4) { bottom: 20%; right: 30%; animation-delay: -6s; }

  <script>
    // Theme switching functionality
    function switchTheme(themeName) {
      const body = document.body;
      const buttons = document.querySelectorAll('.theme-btn');
      
      // Remove all existing theme classes
      body.classList.remove('dark-theme', 'sunset-theme');
      
      // Add new theme class if not default
      if (themeName !== 'cosmic') {
        body.classList.add(`${themeName}-theme`);
      }
      
      // Update active button state
      buttons.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.theme === themeName) {
          btn.classList.add('active');
        }
      });
      
      // Store preference
      localStorage.setItem('preferred-theme', themeName);
    }
    
    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('preferred-theme') || 'cosmic';
      switchTheme(savedTheme);
    });
  </script>
