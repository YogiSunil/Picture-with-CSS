<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pure CSS Art â€“ Cosmic Galaxy Explorer</title>
  <style>
    /*
     * CSS VARIABLES - Color Palette & Dimensions
     * Cosmic theme with vibrant purples, blues, and neon accents
     */
    :root {
      /* Deep space color palette */
      --space-deep: #0a0a0f;      /* Deep space black */
      --space-mid: #1a0d2e;       /* Dark purple space */
      --nebula-purple: #6b46c1;   /* Vibrant nebula purple */
      --nebula-pink: #ec4899;     /* Hot pink nebula */
      --nebula-cyan: #06b6d4;     /* Cyan nebula accents */
      --star-white: #ffffff;      /* Pure white stars */
      --star-blue: #60a5fa;       /* Blue-white stars */
      --planet-orange: #f97316;   /* Orange planet */
      --planet-green: #10b981;    /* Green planet */
      --ship-silver: #e5e7eb;     /* Spaceship metal */
      --ship-glow: #3b82f6;       /* Engine glow */
      
      /* Animation timing */
      --slow-orbit: 20s;
      --medium-orbit: 15s;
      --fast-pulse: 2s;
    }

    /*
     * RESET & BASE STYLES
     * Modern CSS reset with cosmic background
     */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    html, body { 
      height: 100%; 
      overflow: hidden; 
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, var(--space-mid) 0%, var(--space-deep) 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /*
     * MAIN CANVAS - The cosmic scene container
     * Creates a circular viewport like looking through a space telescope
     */
    .cosmic-scene {
      width: min(90vw, 800px);
      height: min(90vh, 800px);
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 
        0 0 50px rgba(107, 70, 193, 0.3),
        0 0 100px rgba(59, 130, 246, 0.2),
        inset 0 0 100px rgba(0, 0, 0, 0.3);
      background: radial-gradient(
        circle at 30% 40%, 
        var(--nebula-purple) 0%, 
        var(--nebula-pink) 30%, 
        var(--space-mid) 60%, 
        var(--space-deep) 100%
      );
      border: 3px solid rgba(255, 255, 255, 0.1);
    }

    /*
     * STARFIELD BACKGROUND
     * Multiple layers of twinkling stars using radial gradients
     */
    .starfield {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, var(--star-white), transparent),
        radial-gradient(2px 2px at 40px 70px, var(--star-blue), transparent),
        radial-gradient(1px 1px at 90px 40px, var(--star-white), transparent),
        radial-gradient(1px 1px at 130px 80px, var(--star-blue), transparent),
        radial-gradient(2px 2px at 160px 30px, var(--star-white), transparent),
        radial-gradient(1px 1px at 200px 90px, var(--star-blue), transparent),
        radial-gradient(2px 2px at 240px 50px, var(--star-white), transparent),
        radial-gradient(1px 1px at 280px 10px, var(--star-blue), transparent);
      background-size: 300px 150px, 400px 200px, 350px 180px, 320px 160px;
      animation: twinkle var(--slow-orbit) ease-in-out infinite alternate;
      z-index: 1;
    }

    /*
     * CENTRAL STAR - Bright pulsing star using conic and radial gradients
     */
    .central-star {
      position: absolute;
      left: 25%;
      top: 20%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      background: 
        conic-gradient(from 0deg, var(--star-white), var(--star-blue), var(--star-white)),
        radial-gradient(circle at center, var(--star-white) 0%, var(--star-blue) 70%, transparent);
      border-radius: 50%;
      box-shadow: 
        0 0 30px var(--star-white),
        0 0 60px var(--star-blue),
        0 0 90px rgba(59, 130, 246, 0.3);
      animation: starPulse var(--fast-pulse) ease-in-out infinite alternate;
      z-index: 5;
    }

    .central-star::after {
      content: '';
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
      border-radius: 50%;
      animation: starGlow calc(var(--fast-pulse) * 1.5) ease-in-out infinite alternate;
    }

    /*
     * NEBULA CLOUDS - Flowing cosmic gas using clip-path and transforms
     */
    .nebula {
      position: absolute;
      width: 300px;
      height: 200px;
      background: linear-gradient(45deg, 
        rgba(107, 70, 193, 0.6), 
        rgba(236, 72, 153, 0.4), 
        rgba(6, 182, 212, 0.3));
      border-radius: 50%;
      filter: blur(20px);
      animation: float var(--slow-orbit) ease-in-out infinite;
      z-index: 2;
    }

    .nebula--top {
      top: 10%;
      right: 15%;
      transform: rotate(-15deg) scale(0.8);
      animation-delay: -5s;
    }

    .nebula--bottom {
      bottom: 20%;
      left: 10%;
      transform: rotate(25deg) scale(1.2);
      background: linear-gradient(-45deg, 
        rgba(236, 72, 153, 0.5), 
        rgba(107, 70, 193, 0.3), 
        rgba(6, 182, 212, 0.4));
    }

    /*
     * PLANETS - Using clip-path and multiple gradients for realistic planetary surfaces
     */
    .planet {
      position: absolute;
      border-radius: 50%;
      box-shadow: inset -20px -20px 40px rgba(0, 0, 0, 0.3);
      z-index: 4;
    }

    /* Orange Gas Giant */
    .planet--orange {
      right: 25%;
      top: 60%;
      width: 120px;
      height: 120px;
      background: 
        radial-gradient(circle at 30% 30%, #fbbf24, var(--planet-orange)),
        conic-gradient(from 45deg, #ea580c, #f97316, #fb923c, #ea580c);
      animation: rotate var(--slow-orbit) linear infinite;
    }

    .planet--orange::after {
      content: '';
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.3) 0%, 
        transparent 30%, 
        rgba(0, 0, 0, 0.2) 70%);
    }

    /* Green Earth-like Planet */
    .planet--green {
      left: 15%;
      bottom: 25%;
      width: 90px;
      height: 90px;
      background: 
        radial-gradient(circle at 40% 25%, #34d399, var(--planet-green)),
        linear-gradient(45deg, #059669, #10b981, #34d399);
      animation: rotate calc(var(--medium-orbit) * -1) linear infinite;
    }

    .planet--green::before {
      content: '';
      position: absolute;
      width: 25px;
      height: 40px;
      background: #047857;
      border-radius: 50%;
      top: 20%;
      left: 30%;
      clip-path: polygon(30% 0%, 70% 20%, 100% 80%, 0% 100%);
    }

    /*
     * SPACESHIP - Complex multi-part spacecraft using transforms and positioning
     */
    .spaceship {
      position: absolute;
      right: 30%;
      top: 40%;
      width: 120px;
      height: 40px;
      transform: rotate(-15deg);
      z-index: 6;
      animation: cruise var(--medium-orbit) ease-in-out infinite;
    }

    /* Main hull */
    .spaceship__hull {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--ship-silver), #9ca3af, #6b7280);
      clip-path: polygon(0% 50%, 20% 10%, 80% 15%, 100% 40%, 100% 60%, 80% 85%, 20% 90%);
      box-shadow: 
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Cockpit */
    .spaceship__cockpit {
      position: absolute;
      left: 70%;
      top: 25%;
      width: 25px;
      height: 20px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.8), transparent);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    /* Engine glow */
    .spaceship__engine {
      position: absolute;
      left: -20px;
      top: 30%;
      width: 30px;
      height: 16px;
      background: 
        radial-gradient(ellipse, var(--ship-glow) 0%, rgba(59, 130, 246, 0.6) 50%, transparent 80%);
      border-radius: 50%;
      animation: enginePulse calc(var(--fast-pulse) * 0.7) ease-in-out infinite alternate;
    }

    /* Wing stabilizers */
    .spaceship__wing {
      position: absolute;
      width: 15px;
      height: 8px;
      background: linear-gradient(45deg, #6b7280, var(--ship-silver));
      transform-origin: right center;
    }

    .spaceship__wing--top {
      top: -5px;
      right: 30%;
      transform: rotate(-20deg);
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    }

    .spaceship__wing--bottom {
      bottom: -5px;
      right: 30%;
      transform: rotate(20deg);
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
    }

    /*
     * ASTEROID BELT - Scattered space rocks using various transforms
     */
    .asteroid {
      position: absolute;
      background: linear-gradient(135deg, #6b7280, #374151, #1f2937);
      border-radius: 20% 80% 40% 60%;
      box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.5);
      z-index: 3;
      animation: drift var(--slow-orbit) linear infinite;
    }

    .asteroid--small {
      width: 15px;
      height: 12px;
      top: 15%;
      left: 60%;
      transform: rotate(45deg);
      animation-duration: calc(var(--medium-orbit) * 0.8);
    }

    .asteroid--medium {
      width: 25px;
      height: 20px;
      bottom: 40%;
      right: 10%;
      transform: rotate(-30deg);
      animation-duration: var(--medium-orbit);
      animation-delay: -3s;
    }

    .asteroid--large {
      width: 35px;
      height: 30px;
      top: 70%;
      left: 40%;
      transform: rotate(60deg);
      background: linear-gradient(135deg, #9ca3af, #6b7280, #374151);
      animation-duration: calc(var(--slow-orbit) * 1.2);
      animation-delay: -8s;
    }

    /*
     * COMET - Elongated object with trailing particles
     */
    .comet {
      position: absolute;
      top: 35%;
      right: 60%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, var(--star-white), #e5e7eb, #9ca3af);
      border-radius: 50%;
      z-index: 5;
      animation: cometPath calc(var(--slow-orbit) * 2) ease-in-out infinite;
    }

    .comet::after {
      content: '';
      position: absolute;
      right: 100%;
      top: 20%;
      width: 80px;
      height: 12px;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.8) 0%, 
        rgba(96, 165, 250, 0.6) 30%, 
        rgba(236, 72, 153, 0.4) 60%, 
        transparent 100%);
      border-radius: 50px;
      filter: blur(2px);
      transform: skewX(-30deg);
    }

    /*
     * SPACE STATION - Geometric structure using clip-path and positioning
     */
    .space-station {
      position: absolute;
      left: 70%;
      bottom: 15%;
      width: 60px;
      height: 60px;
      z-index: 4;
      animation: stationRotate calc(var(--slow-orbit) * 1.5) linear infinite;
    }

    .station-core {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, var(--ship-silver), #6b7280);
      border-radius: 50%;
      border: 3px solid rgba(59, 130, 246, 0.6);
    }

    .station-ring {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(229, 231, 235, 0.8);
      border-radius: 50%;
      border-style: dashed;
    }

    .station-arm {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40px;
      height: 4px;
      background: linear-gradient(90deg, var(--ship-silver), #9ca3af);
      transform-origin: left center;
    }

    .station-arm:nth-child(3) { transform: translate(0, -50%) rotate(0deg); }
    .station-arm:nth-child(4) { transform: translate(0, -50%) rotate(60deg); }
    .station-arm:nth-child(5) { transform: translate(0, -50%) rotate(120deg); }
    .station-arm:nth-child(6) { transform: translate(0, -50%) rotate(180deg); }
    .station-arm:nth-child(7) { transform: translate(0, -50%) rotate(240deg); }
    .station-arm:nth-child(8) { transform: translate(0, -50%) rotate(300deg); }

    /*
     * ENERGY BEAMS - Laser effects using gradients and transforms
     */
    .energy-beam {
      position: absolute;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--ship-glow) 20%, 
        var(--star-white) 50%, 
        var(--ship-glow) 80%, 
        transparent 100%);
      border-radius: 2px;
      box-shadow: 0 0 10px var(--ship-glow);
      z-index: 5;
      animation: beamPulse calc(var(--fast-pulse) * 1.5) ease-in-out infinite alternate;
    }

    .energy-beam--1 {
      top: 30%;
      left: 45%;
      width: 100px;
      transform: rotate(25deg);
      animation-delay: 0s;
    }

    .energy-beam--2 {
      top: 65%;
      right: 25%;
      width: 80px;
      transform: rotate(-40deg);
      animation-delay: -0.5s;
    }

    /*
     * COSMIC PARTICLES - Small floating elements for atmosphere
     */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--star-white);
      border-radius: 50%;
      opacity: 0.6;
      z-index: 1;
      animation: particleFloat var(--slow-orbit) ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 25%; left: 35%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 45%; right: 40%; animation-delay: -2s; }
    .particle:nth-child(3) { bottom: 35%; left: 25%; animation-delay: -4s; }
    .particle:nth-child(4) { bottom: 20%; right: 30%; animation-delay: -6s; }
    .particle:nth-child(5) { top: 60%; left: 60%; animation-delay: -8s; }

    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes starPulse {
      0% { 
        box-shadow: 
          0 0 30px var(--star-white),
          0 0 60px var(--star-blue),
          0 0 90px rgba(59, 130, 246, 0.3);
      }
      100% { 
        box-shadow: 
          0 0 40px var(--star-white),
          0 0 80px var(--star-blue),
          0 0 120px rgba(59, 130, 246, 0.5);
      }
    }

    @keyframes starGlow {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.2); }
    }

    /* Planetary and orbital animations */
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-15deg); }
      50% { transform: translateY(-20px) rotate(-10deg); }
    }

    /* Spaceship animations */
    @keyframes cruise {
      0%, 100% { transform: translate(0, 0) rotate(-15deg); }
      50% { transform: translate(20px, -10px) rotate(-10deg); }
    }

    @keyframes enginePulse {
      0% { 
        box-shadow: 0 0 10px var(--ship-glow);
        transform: scale(1); 
      }
      100% { 
        box-shadow: 0 0 20px var(--ship-glow), 0 0 30px rgba(59, 130, 246, 0.4);
        transform: scale(1.2); 
      }
    }

    /* Space station rotation */
    @keyframes stationRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Asteroid movement */
    @keyframes drift {
      0% { transform: translateX(0) translateY(0) rotate(var(--initial-rotation, 0deg)); }
      100% { transform: translateX(30px) translateY(-15px) rotate(calc(var(--initial-rotation, 0deg) + 360deg)); }
    }

    /* Comet trajectory */
    @keyframes cometPath {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-50px, -30px) rotate(90deg); }
      50% { transform: translate(-80px, 0) rotate(180deg); }
      75% { transform: translate(-50px, 30px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Energy beam effects */
    @keyframes beamPulse {
      0% { 
        opacity: 0.6; 
        box-shadow: 0 0 10px var(--ship-glow); 
      }
      100% { 
        opacity: 1; 
        box-shadow: 0 0 20px var(--ship-glow), 0 0 30px rgba(59, 130, 246, 0.6); 
      }
    }

    /* Particle floating animation */
    @keyframes particleFloat {
      0%, 100% { 
        transform: translateY(0px) translateX(0px); 
        opacity: 0.3; 
      }
      33% { 
        transform: translateY(-15px) translateX(10px); 
        opacity: 0.8; 
      }
      66% { 
        transform: translateY(5px) translateX(-5px); 
        opacity: 0.5; 
      }
    }

    /*
     * RESPONSIVE DESIGN - Adjustments for smaller screens
     */
    @media (max-width: 600px) {
      .cosmic-scene {
        width: 95vw;
        height: 95vw;
        max-width: 500px;
        max-height: 500px;
      }
      
      .spaceship {
        width: 80px;
        height: 30px;
      }
      
      .planet--orange {
        width: 80px;
        height: 80px;
      }
      
      .planet--green {
        width: 60px;
        height: 60px;
      }
      
      .space-station {
        width: 40px;
        height: 40px;
      }
      
      .station-core {
        width: 20px;
        height: 20px;
      }
      
      .station-ring {
        width: 40px;
        height: 40px;
      }
    }

    /*
     * ACCESSIBILITY - Respect user preferences for reduced motion
     */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
  </style>
</head>
<body>
  <!--
    COSMIC GALAXY EXPLORER
    A pure CSS artwork showcasing advanced techniques:
    - Positioning: Absolute and relative positioning for precise element placement
    - Transforms: Rotate, scale, translate for dynamic effects
    - Clip-path: Complex spaceship and planetary shapes
    - Gradients: Radial, linear, and conic gradients for realistic space effects
    - Animations: Multiple keyframe animations for orbital motion and energy effects
  -->
  <main class="cosmic-scene" role="img" aria-label="CSS illustration: Cosmic galaxy scene with spaceship, planets, and nebula">
    
    <!-- BACKGROUND STARFIELD - Multiple radial gradients for twinkling stars -->
    <div class="starfield" aria-hidden="true"></div>
    
    <!-- FLOATING COSMIC PARTICLES - Small animated elements for atmosphere -->
    <div class="particle" aria-hidden="true"></div>
    <div class="particle" aria-hidden="true"></div>
    <div class="particle" aria-hidden="true"></div>
    <div class="particle" aria-hidden="true"></div>
    <div class="particle" aria-hidden="true"></div>
    
    <!-- NEBULA CLOUDS - Flowing cosmic gas with blur effects -->
    <div class="nebula nebula--top" aria-hidden="true"></div>
    <div class="nebula nebula--bottom" aria-hidden="true"></div>
    
    <!-- CENTRAL BRIGHT STAR - Pulsing star with conic gradient -->
    <div class="central-star" aria-hidden="true"></div>
    
    <!-- PLANETS - Multi-layered planetary surfaces -->
    <div class="planet planet--orange" aria-hidden="true"></div>
    <div class="planet planet--green" aria-hidden="true"></div>
    
    <!-- ASTEROID BELT - Scattered space rocks with various sizes -->
    <div class="asteroid asteroid--small" aria-hidden="true" style="--initial-rotation: 45deg;"></div>
    <div class="asteroid asteroid--medium" aria-hidden="true" style="--initial-rotation: -30deg;"></div>
    <div class="asteroid asteroid--large" aria-hidden="true" style="--initial-rotation: 60deg;"></div>
    
    <!-- COMET - Fast-moving object with particle trail -->
    <div class="comet" aria-hidden="true"></div>
    
    <!-- SPACESHIP - Complex multi-part spacecraft -->
    <div class="spaceship" aria-hidden="true">
      <div class="spaceship__hull"></div>
      <div class="spaceship__cockpit"></div>
      <div class="spaceship__engine"></div>
      <div class="spaceship__wing spaceship__wing--top"></div>
      <div class="spaceship__wing spaceship__wing--bottom"></div>
    </div>
    
    <!-- SPACE STATION - Rotating geometric structure -->
    <div class="space-station" aria-hidden="true">
      <div class="station-core"></div>
      <div class="station-ring"></div>
      <div class="station-arm"></div>
      <div class="station-arm"></div>
      <div class="station-arm"></div>
      <div class="station-arm"></div>
      <div class="station-arm"></div>
      <div class="station-arm"></div>
    </div>
    
    <!-- ENERGY BEAMS - Laser effects between objects -->
    <div class="energy-beam energy-beam--1" aria-hidden="true"></div>
    <div class="energy-beam energy-beam--2" aria-hidden="true"></div>
    
  </main>
</body>
</html>
